<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github-profile-page-design</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

      referrerpolicy="no-referrer"
    />

  <body>
    <div class="container-fluid">
      <div class="row" id="hd">

        <div class="header-text">GITHUB</div>
      </div>

      <div class="row" id="bd">
        <div class="col-4">
          <div class="box-part"></div>
        </div>

        <div class="col">
          <div class="row" id="sr1">
            <div>Search</div>
          </div>

          <div class="row" id="sr2">
            <div></div>
            <div></div>
            <div></div>
          </div>

          <div class="row" id="sr3">
            <div></div>
          </div>
        </div>
      </div>
